name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Override version (optional, e.g. 1.2.3)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun run check:ci

      - name: Set version
        run: |
          TAG_VERSION=""
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
          fi

          if [ -n "${TAG_VERSION}" ]; then
            npm version "${TAG_VERSION}" --no-git-tag-version --allow-same-version
          elif [ -n "${{ inputs.version }}" ]; then
            npm version "${{ inputs.version }}" --no-git-tag-version --allow-same-version
          elif [ -n "${{ inputs.bump }}" ]; then
            npm version "${{ inputs.bump }}" --no-git-tag-version --allow-same-version
          fi

      - name: Publish to npm
        run: npm publish --access public

      - name: Summary
        run: |
          echo "## Publish Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Package: opencode-globex" >> $GITHUB_STEP_SUMMARY
